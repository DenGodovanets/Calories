<div class="container">
  <div class="row">
    <form [formGroup]="signUpForm">
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" class="form-control" placeholder="Enter your email"
            required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" formControlName="password" class="form-control" placeholder="Enter a password"
            required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Confirm password</mat-label>
          <input matInput type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control"
            placeholder="Confirm the password" required>
          <p *ngIf="signUpForm.errors?.passwordMismatch">Password does not match</p>
          <mat-label class="error">{{errorMsg}}</mat-label>
          <mat-label class="success">{{successMsg}}</mat-label>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" type="submit" [disabled]="!signUpForm.valid" (click)="signUp(signUpForm.value)"
        class="btn btn-default">Sign up</button>
    </form>
  </div>
  <div class="row">
    <mat-icon svgIcon="facebook" (click)="tryFacebookLogin()" style="cursor: pointer;"></mat-icon>
    <mat-icon svgIcon="google-plus" (click)="tryGoogleLogin()" style="cursor: pointer;">Register with Google</mat-icon>    
  </div>
</div>
